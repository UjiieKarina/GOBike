<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Bike</title>
</head>
<body>
    <nav>
        <a href="#gobike">GOBike</a>
    </nav>
    <!--Foto da Banda-->
    <header id="GObike">
        <h1>BICICLETAS FEITAS A M√ÉO</h1>
    </header>
    <section id="contato">
        <h2>Contato</h2>
        <div>
            <form action="https://google.com">
                <div class="campo"></div>
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="nome" required>
                </div>

                <div class = "campo">
                    <label>E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email" required>
                    
                    <div class = "campo">
                        <label>Porte da Bike</label>
                        <select id="bike">
                            <option selected disabled value="">Selecionar</option>Selecionar</option> value=""></option>
                            <option>MTB</option>
                            <option>Road</option>
                        </select>
                        
                        <div class="campo">
                            <label> Mensagem </label>
                            <textarea rows="6" name="mensagem" id="mensagem"></textarea>
                        </div>
                        <button type="submit">ENVIAR</button>
                    </form>
                </div>
                </section>
                <footer>
                    <h6> Gobike 2021 - Alguns direitos reservados. </h6>
                </footer>             
</body>
</html>
